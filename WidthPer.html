<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.normal{
            width: auto;
        }
        img.big{
            width: 50%;
        }
        img.small{
            width: 25%;
        }
    </style>
</head>
<body>
    <img src="cat.jpg" class="normal" width="95" height="84"> <br>
    <img src="cat.jpg" class="big" width="95" height="84"> <br>
    <img src="cat.jpg" class="small" width="95" height="84"> 
</body>
</html>
