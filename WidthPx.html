<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.normal{
            width: auto;
        }
        img.big{
            width: 150px;
        }
        p.ex{
            border: 1px solid red;
            height: 150px;
            width: 1500px;
        }
    </style>
</head>
<body>
    <img  class="normal" src="cat.jpg" height="100px"> <br>
    <img class="big"  src="cat.jpg">
    <p class="ex">The height and width of this paragraph is 150px</p> <br>
    <p>This is paragraph</p>
</body>
</html>
