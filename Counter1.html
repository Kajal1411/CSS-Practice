<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* myCounter is a counter name */
            counter-reset: myCounter 0;  
        }
        h2::before{
            counter-increment: myCounter 1;
            content: "Point " counter(myCounter) ": ";
        }
    </style>
</head>
<body>
    <h1>Example of CSS Counter:</h1>
    <h2>Java Tutorial</h2>
    <h2>Html Tutorial</h2>                           
    <h2>CSS Tutorial</h2>
    <h2>Oracle Tutorial</h2>
    <h1>hello</h1>
    <h2>Oracle Tutorial</h2>
    <h2>CSS Tutorial</h2>
</body>
</html>
