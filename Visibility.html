<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="visibility: visible;">It is visible.</h1>
    <h1 style="visibility: hidden;">It is invisible.</h1>
    <h1>hello</h1>
    <hr>
    <h1 style="visibility: collapse;">Hi</h1>
    <h1>hello</h1>
    <hr>
    <table border="2px solid black">
        <tr>
            <td>1</td>
            <td>kajal</td>
        </tr>
        <tr style="visibility: collapse;">
            <td>2</td>
            <td>yukta</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Vaishnavi</td>
        </tr>
    </table>
</body>
</html>
