<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: palevioletred;
            transition: 3s;
        }
        h1{
            text-align: center;
            padding: 50px;
        }
        div:hover{
            
            transform: matrix(
                2, 0, /* Scale along X */
                0, 2, /* Scale along Y */
                0, 0   
            );            
        }  
    </style>
</head>
<body>
    <div>
        <h1>Welcome</h1>
    </div>
</body>
</html>
