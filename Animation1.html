<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            animation-name: ABC;
            animation-duration: 4s;
            animation-iteration-count: 2;
        }
        @keyframes ABC
        {
            from{background-color: blue;}
            to{background-color: yellowgreen;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
