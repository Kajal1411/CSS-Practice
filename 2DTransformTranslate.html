<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .A{
            height: 200px;
            width: 200px;
            background-color: palevioletred;
            transition: 3s;
            text-align: center;
            padding: 50px;
        }
        .A:hover{
            opacity: 0.5;
            transform: translate(50px,50px);
        }
        .B{
            height: 200px;
            width: 200px;
            background-color: palevioletred;
            transition: 3s;
            text-align: center;
            margin-top: 40px;
            padding: 50px;
        }
        .B:hover{
            opacity: 0.5;
            transform: translatex(50px);
        }
        .C{
            height: 200px;
            width: 200px;
            background-color: palevioletred;
            transition: 3s;
            text-align: center;
            margin-top: 40px;
            padding: 50px;
        }
        .C:hover{
            opacity: 0.5;
            transform: translatey(50px);
        }
    </style>
</head>
<body>
    <div class="A">
        <h1>Welcome</h1>
    </div>
    <div class="B">
        <h1>Welcome</h1>
    </div>
    <div class="C">
        <h1>Welcome</h1>
    </div>

</body>
</html>
