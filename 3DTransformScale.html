<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotateAll</title>
    <style>    
        #cover{
            border: 2px solid rgb(23, 1, 1);
            height: 200px;
            width: 200px;
            margin: 30px;
            transition: 3s;
            
        }
        #content{
            height: 200px;
            width: 200px;
            
            background-color: palevioletred;
            
        }
        #content:hover
        {
            opacity: 0.6;
            transform:perspective(800px) scale3D(1.5,1.5,1.5);
        }
        
    </style>
</head>
<body>
    <div id="cover">
        <div id="content"></div>
    </div>
</body>
</html>
