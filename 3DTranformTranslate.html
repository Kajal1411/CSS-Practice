<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotateAll</title>
    <style>
        #cover{
            border: 2px solid rgb(23, 1, 1);
            height: 200px;
            width: 200px;
            margin: 30px;
            
        }
        #content{
            height: 200px;
            width: 200px;
            transform:perspective(800px) translate3D(10px,20px,30px);
            background-color: palevioletred;
            
        }
        
    </style>
</head>
<body>
    <div id="cover">
        <div id="content"></div>
    </div>
</body>
</html>
