<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        div
        {
            border: 2px dashed;
            padding: 20px;
            width: 300px;
            resize: both;
            overflow: auto;
        }

</head>
<body>
    <div>
        this example specifies how to resize the width of a div element.
    </div>

</html>
