


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.trans{
            opacity: 0.1;
        }
        img.A:hover{
            opacity: 0.1;
        }
    </style>
</head>
<body>
   
     
     <p>Normal Image</p>
     <img class="trans" src="cat.jpg" alt="This is cat" height="200px" width="200px">
     <p>Transparent image</p>
     <img class="A" src="cat.jpg" alt="This is cat" height="200px" width="200px">


</body>
</html>
