<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1 style="border-width: thick;">Border with thick width</h1>
    <h1 style="border-width: medium;">Border with medium width</h1>
    <h1 style="border-width: thin;">Border with thin width</h1>
    <h1 style="border-width: 2px;">Border with 2px width</h1>
    <h1 style="border-width: 10px;">Border with 10px width</h1>
</body>
</html>
